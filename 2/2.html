<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>第二周</title>
        <style type="text/css">
        table, th, td
        {
            border: 1px solid black;
            font-weight: 500;
        }
        </style>
    </head>
    <body>
            <table cellspacing="0" style="width:80%;height:500px;margin: auto">
            <tr>
                <th colspan="3"><b>姓名和联系方式</b></th>
            </tr>
            <tr>
                <td style="text-align: right">真实姓名</td>
                <td style="width: 300px"><input style="width:200px" type="text" name="name">*</td>
                <td>
                    <input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                    <td style="text-align: right">电子邮箱</td>
                    <td><input style="width:200px" style="width:200px" type="text" name="email">*</td>
                    <td>
                        <b>非常重要!</b></br>
                        这是本工作室与你联系的首选方式噢，请填写真实
                    </td>
            </tr>
            <tr>
                    <td style="text-align: right">电话</td>
                    <td><input style="width:200px" type="text" name="phone">*</td>
                    <td>电话为必须填写项</td>
            </tr>
            <tr>
                    <td style="text-align: right">所实习部门</td>
                    <td colspan="2">
                        <select style="width:300px">
                            <option value="易千工作室">易千工作室</option>
                            <option value="研发">研发</option>
                            <option value="设计">设计</option>
                            <option value="运营">运营</option>
                            <option value="内容">内容</option>
                        </select>
                    </td>
            </tr>
            <tr>
                    <td style="text-align: right">实习岗位</td>
                    <td><input style="width:200px" type="text" name="posi">*</td>
                    <td>研发部岗位：前端/后端/运维</td>
            </tr>
            <tr>
                    <td style="text-align: right">手机号码</td>
                    <td><input style="width:200px" type="text" name="mphone"></td>
                    <td rowspan="3"></td>
            </tr>
            <tr>
                    <td style="text-align: right">邮箱</td>
                    <td><input style="width:200px" type="text" name="email"></td>
            </tr>
            <tr>
                    <td style="text-align: right">性别取向</td>
                    <td><input style="width:200px" type="text" name="sexx"></td>
            </tr>
    </body>
</html>
